<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./lib/echarts/echarts.min.js"></script>

</head>

<body>
    <div class="it_aside">
        <div class="brand">
            <a href="#">黑马28期</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="#" class="active"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a>
                </li>
                <li>
                    <a href="#" class="category"> <i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
                    <!-- 二级菜单 -->
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="#"> <i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="it_main">
        <!-- 头部 -->
        <div class="it_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <!-- data-toggle="modal" data-target="#logoutModal"  -->
            <a href="#" class="pull-right icon_logout data-toggle='modal' data-target='#myModal'"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="it_contents">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
            
            <div class="content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- 退出模态框 -->
    <!-- 外层是蒙层, 内层才是真实的模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <!-- modal-sm 小   modal-lg 大    默认中等  -->
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">退出</button>
                </div>
            </div>
        </div>
    </div>
     
    <!-- 模板引擎 -->
    <script type="text/template" id='tmp'>
    {{ each rows v i }}
        <tr>
            <td>{{ i+1 }}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.mobile }}</td>
            <!-- isDelete 用于标记当前用户状态
                1 表示当前用户是 启用状态
                0 表示当前用户是 禁用状态
            -->
            <td>{{ v.isDelete == 1 ? "正常" : "已禁用"}}</td>
            <td>
                {{ if v.isDelete == 1 }}
                    <button class='btn btn-danger'>禁用</button>
                {{ else }}
                    <button class='btn btn-success'>禁用</button>
                {{ /if }}

            </td>
        </tr>
    {{ /each}}
    </script>

    <!-- js库的引入 -->
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/common.js"></script>
    <script src="./js/checklogin.js"></script>
    <script src="./js/user.js"></script>

</body>

</html>
